<script type="text/javascript">

window.onload = function(){
    var iframe = document.createElement('iframe');
    iframe.id = 'iframe';
    iframe.style.display = 'none';
    document.body.appendChild(iframe);
    iframe.src = 'noofuavs.txt';
    setTimeout(function(){
        var text = document.getElementById('iframe').contentDocument.body.firstChild.innerHTML;
        //document.getElementById("demo").innerHTML = text;
        var i;
        var str1="uav";
        for (i = 0; i <text; i++) {
        
        var res=str1.concat(i+1);
        document.getElementById(res).style.display = "block";
        }          
    }, 100);
}

function fly() {
 if(document.getElementById) {
  var planeStyle = document.getElementById("plane").style
  window.defaultStatus = "("+planeStyle.left+","+planeStyle.top+")"
  if(parseInt(planeStyle.top) < 10){
   planeStyle.left = 0
   planeStyle.top = 400
  }else{
   planeStyle.left = parseInt(planeStyle.left) + 1
   planeStyle.top = parseInt(planeStyle.top) - 0
  }
 }else if(document.all) {
  var planeStyle=window.document.all.plane.style
  window.defaultStatus = "("+planeStyle.posLeft+","+planeStyle.posTop+")"
  if(planeStyle.posTop < 10) {
   planeStyle.posLeft = 0
   planeStyle.posTop = 400
  }else{
   planeStyle.posLeft += 8
   planeStyle.posTop -= 5
  }
 }
}
</script>
